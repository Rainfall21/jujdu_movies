{{ define "film" }}
{{ template "header" }}
<div id="banner" class="box container">
    <div class="row">
        <div class="col-5 col-12-medium">
            <h1>Название:</h1> <h2>{{index . "title"}}</h2>
            <h1>Актеры:</h1> <h3>{{index . "actors"}}</h3>
            <h1>Режиссер:</h1> <h3>{{index . "director"}}</h3>
            <h1>Описание:</h1> <h1>{{index . "description"}}</h1>
        </div>
        <div class="col-7 col-12-medium image featured" style="padding-left: 100px;">
            <img src={{index . "poster_link"}} alt="" style="height:auto;">
        </div>
    </div>
</div>
<br>
<div id="banner" class="box container">
        <div class="col-5 col-12-medium">
            <h3>Трейлер:</h3>
            <iframe src={{index . "trailer_link"}} frameborder="0" height="100%" width="100%" style="display:block; overflow:scroll; height: 100vh; width: 75vw;"></iframe>
        </div>
        <br>
        <div class="col-5 col-12-medium">
            <h3>Фильм:</h3>
            <iframe src={{index . "film_link"}} frameborder="0" height="100%" width="100%" style="display:block; overflow:scroll; height: 100vh; width: 75vw;"></iframe>
        </div>
    </div>
</div>
{{ template "footer" }}
{{ end }}
